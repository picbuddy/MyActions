<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Progressive Metrics — Multi-CSV CI/CD Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 820px; margin: 40px auto; line-height: 1.6; }
      table { border-collapse: collapse; margin-top: 10px; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px 12px; text-align: left; }
      th { background: #f6f6f6; }
      .muted { color: #666; font-size: 0.9em; }
      code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
      .chip { display: inline-block; padding: 2px 8px; margin-right: 6px; border-radius: 12px; background: #eee; }
      .card { border: 1px solid #eee; border-radius: 10px; padding: 16px; margin: 18px 0; }
      .filename { font-weight: 600; }
    </style>
  </head>
  <body>
    <h1>Progressive Metrics — 여러 CSV를 자동으로 반영합니다</h1>
    <p><code>data/</code> 폴더에 <code>*.csv</code> 파일을 추가/수정하고 push하면, CI/CD 뒤 이 페이지에 해당 파일의 통계 표가 자동으로 추가/갱신됩니다.</p>

    <div>
      <span class="chip">CSV 추가/수정</span>
      <span class="chip">CI: 문법/테스트</span>
      <span class="chip">CD: HTML 생성 & 배포</span>
    </div>

    <!-- 여러 CSV의 표가 여기에 주입됩니다 -->
    {{TABLES}}

    <p class="muted">Last updated: {{UPDATED_AT}}</p>

  </body>
</html>
